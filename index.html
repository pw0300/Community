<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowthQuest Concierge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['monospace'],
            },
            colors: {
              teal: {
                50: '#f0f9f9',
                100: '#e0f2f2',
                200: '#c2e6e5',
                300: '#a3d9d9',
                400: '#85cdcc',
                500: '#66c0c0',
                600: '#529a99',
                700: '#437f7e',
                800: '#346363',
                900: '#254848',
                950: '#162c2c',
              },
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
                950: '#451a03',
              },
            },
            keyframes: {
              'fade-in-up': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(10px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'slide-in-from-bottom': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                }
              },
              'slide-in-right': {
                '0%': {
                  opacity: '0',
                  transform: 'translateX(20px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateX(0)'
                }
              },
              'pulse-glow': {
                  '0%, 100%': {
                      boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.5)'
                  },
                  '50%': {
                      boxShadow: '0 0 12px 6px rgba(239, 68, 68, 0)'
                  }
              },
              'float': {
                  '0%, 100%': {
                      transform: 'translateY(0px)'
                  },
                  '50%': {
                      transform: 'translateY(-8px)'
                  }
              }
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
                'slide-in-from-bottom': 'slide-in-from-bottom 0.6s ease-out forwards',
                'slide-in-right': 'slide-in-right 0.5s ease-out forwards',
                'pulse-glow': 'pulse-glow 2.5s infinite',
                'float': 'float 6s ease-in-out infinite'
            }
          }
        }
      }
    </script>
    <style>
      /* Simple scrollbar styling for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-800 antialiased">
    <div id="root"></div>
  </body>
</html>
